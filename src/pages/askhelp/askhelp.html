<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Ask Help</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>

      <ion-list padding>
      
        <ion-item>
          <ion-label floating>Details</ion-label>
          <ion-input [(ngModel)]="service_details" type="text" value=""></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label floating>From</ion-label>
            <ion-input [(ngModel)]="from_place" type="text" value=""></ion-input>
          </ion-item>
      
          <ion-item>
              <ion-label floating>To</ion-label>
              <ion-input [(ngModel)]="to_place" type="text" value=""></ion-input>
            </ion-item>
          

      </ion-list>
      
      <div padding>
          <button ion-button color="primary" block (click)="verifyandsubmit()">Submit</button>
        </div>
      </ion-content>
