<ion-header>
    <ion-navbar>
      <ion-title>HelpApp@BITS</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>

    <ion-list padding>
    
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input [(ngModel)]="name" type="text" value="" aria-required="true"></ion-input>
      </ion-item>
    
     

      <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input [(ngModel)]="email" type="email" value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>College ID</ion-label>
            <ion-input [(ngModel)]="college_id" type="text" value=""></ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating>Room Number</ion-label>
              <ion-input [(ngModel)]="room_number"  type="text" value=""></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Phone Number</ion-label>
                <ion-input [(ngModel)]="mobile_number" type="number" value=""></ion-input>
              </ion-item>
    
              <ion-item>
                  <ion-label floating>Password (Min: 6 characters)</ion-label>
                  <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
                </ion-item>
    </ion-list>
    
    <div padding>
    
     <button ion-button color="primary" block (click)="verifyandregister()">Register</button>
      <button ion-button color="primary" block (click)="goToSigninPage()">Sign In</button>
    </div>
    </ion-content>
