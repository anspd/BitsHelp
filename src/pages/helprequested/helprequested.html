  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Help Requested</ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content>
      <h3 padding>Testing</h3>
    <div *ngFor="let item of feeds | async">
          <ion-card *ngIf="id==item.created_by">
               
              <ion-card-content>
                <p>{{item.service_details}}</p>
              </ion-card-content>
  
              <ion-row>
                <ion-col text-center>
                  <p>{{item.from_place}} => {{item.to_place}}</p>
                </ion-col>
              </ion-row>
            
              <ion-row>
                <ion-col>
                  <button ion-button icon-left clear medium (click)="delete(item)">
                    <div>Delete</div>
                  </button>
                </ion-col>
              </ion-row>
            
            </ion-card>
          </div>
    </ion-content>
