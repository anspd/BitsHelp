<ion-header>
  <ion-navbar>
    <ion-title>HelpApp@BITS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-list padding>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [(ngModel)]="email" type="email" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
  </ion-item>

</ion-list>

<div padding>
    <button ion-button color="primary" block (click)="verifyandlogin()">Login</button>
  <button ion-button color="primary" block (click)="goToSignupPage()">Sign Up</button> 
  </div>
</ion-content>
